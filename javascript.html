<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="demo"></p>

    <button onmouseup="loadFunc()">Click here</button>

    <script>

        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        let i, len, text;
